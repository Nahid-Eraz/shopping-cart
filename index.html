<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <!-- input inside the phone amount section-->
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <!-- minus in phone amount section-->
                           <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <!-- input section in phone amount section-->
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <!-- plus in phone amount section-->
                           <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-unit">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      document.getElementById("phone-increase").addEventListener("click", function () {
         //plus button increase in input section
         productButtonHandler(true)
      })
      document.getElementById("phone-decrease").addEventListener("click", function () {
         //minus button increase in input section
         productButtonHandler(false)
      })

      function productButtonHandler(isIncrease) {
         const phoneInput = document.getElementById("phone-count");
         const phoneCount = parseInt(phoneInput.value);
         let newPhoneCount = phoneCount;
         if (isIncrease == true) {
            newPhoneCount = phoneCount + 1;
         }
         if (isIncrease == false) {
            newPhoneCount = phoneCount - 1;
            if (newPhoneCount < 0) {
               return 0;
            }
         }
         phoneInput.value = newPhoneCount;

         //phone unit price changes in span section
         const phoneUnit = document.getElementById("phone-unit");
         const totalPhoneUnitCost = 1219 * newPhoneCount;
         phoneUnit.innerText = totalPhoneUnitCost;
      }

   </script>
</body>

</html>
